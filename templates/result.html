<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <a href="{{ url_for('add_item') }}">Home</a>
            <a href="#">Storage</a>
        </div>
        <h1> Storage </h1>
        <h4>There are {{ total }} item(s) in your storage. Click <a href="{{ url_for('add_item') }}">here</a> to add more. </h4>
        <div>
            <table>
                <tr>
                    <th> Name </th>
                    <th> Quantity </th>
                    <th> Description </th>
                </tr>
                {% for result in results%}
                <tr> 
                    <td> {{ result.name }} </td> 
                    <td> {{ result.quantity }}</td>
                    <td> {{ result.description }} </td>
                    <td> <a href="/remove/{{ result.id }}"><button type="button">Remove</button></a></td>
                    <td> <a href="/update/{{ result.id }}"><button type="button">Edit</button></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
